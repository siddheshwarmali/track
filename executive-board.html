<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Executive Board</title>
  <style>
    :root{
      --bg:#0b1220;--card:#0f172a;--muted:#94a3b8;--text:#e2e8f0;--line:rgba(148,163,184,.16);
      --accent:#6366f1;--danger:#ef4444;--ok:#10b981;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:radial-gradient(1200px 600px at 10% -10%, rgba(99,102,241,.25), transparent 55%),
         radial-gradient(1000px 600px at 90% 0%, rgba(16,185,129,.12), transparent 55%),
         linear-gradient(180deg,#070b15,#0b1220 40%,#0b1220);color:var(--text)}

    .top{position:sticky;top:0;z-index:40;background:rgba(11,18,32,.82);backdrop-filter:blur(10px);border-bottom:1px solid rgba(148,163,184,.15)}
    .wrap{max-width:1200px;margin:0 auto;padding:14px 16px}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:space-between}
    .h1{margin:0;font-size:18px;font-weight:800;letter-spacing:.2px}
    .sub{margin:2px 0 0 0;color:var(--muted);font-size:12px}
    .controls{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .pill{display:inline-flex;gap:8px;align-items:center;padding:8px 10px;border:1px solid rgba(148,163,184,.18);border-radius:999px;background:rgba(15,23,42,.55)}
    select,input{background:transparent;border:0;outline:none;color:var(--text);font-size:13px;min-width:140px}
    input{min-width:180px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 12px;border-radius:12px;border:1px solid rgba(148,163,184,.18);background:rgba(15,23,42,.65);color:var(--text);text-decoration:none;font-size:13px}
    .btn:hover{border-color:rgba(99,102,241,.55)}

    .status{margin-top:10px;color:var(--muted);font-size:13px}
    .error{display:none;margin-top:12px;padding:12px 14px;border-radius:14px;border:1px solid rgba(239,68,68,.35);background:rgba(239,68,68,.08);color:#fecaca;font-size:13px}

    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:12px;margin-top:14px}
    .card{grid-column:span 12;border:1px solid var(--line);border-radius:18px;background:linear-gradient(180deg,rgba(15,23,42,.82),rgba(15,23,42,.62));overflow:hidden}
    .ch{padding:14px;border-bottom:1px solid rgba(148,163,184,.12);display:flex;gap:12px;flex-wrap:wrap;align-items:flex-start;justify-content:space-between}
    .ch h2{margin:0;font-size:16px}
    .meta{display:flex;gap:8px;flex-wrap:wrap;align-items:center;justify-content:flex-end}
    .tag{font-size:11px;color:var(--muted);border:1px solid rgba(148,163,184,.16);border-radius:999px;padding:4px 8px;background:rgba(2,6,23,.3)}
    .tag.accent{border-color:rgba(99,102,241,.35);color:#c7d2fe}
    .content{padding:14px}
    .sections{display:grid;grid-template-columns:repeat(12,1fr);gap:12px}
    .sec{grid-column:span 12;border:1px solid rgba(148,163,184,.14);border-radius:16px;padding:12px;background:rgba(2,6,23,.25)}
    .sec h3{margin:0 0 6px 0;font-size:13px;color:#cbd5e1;letter-spacing:.2px}
    .sec p{margin:0;color:var(--muted);font-size:13px;line-height:1.45}
    .list{margin:6px 0 0 0;padding:0;list-style:none;display:flex;flex-direction:column;gap:6px}
    .li{display:flex;gap:8px;align-items:flex-start}
    .dot{width:8px;height:8px;border-radius:999px;background:var(--accent);margin-top:6px;flex:0 0 auto}
    .li span{color:var(--muted);font-size:13px;line-height:1.35}
    .actions{margin-top:12px;display:flex;gap:10px;flex-wrap:wrap}

    @media (min-width: 720px){
      .sec{grid-column:span 6}
      input{min-width:220px}
    }
    @media (min-width: 1024px){
      .sec{grid-column:span 3}
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="wrap">
      <div class="row">
        <div>
          <h1 class="h1">Executive Board</h1>
          <p class="sub">Cards view of all dashboards that are <b>published</b> and visible to you</p>
        </div>
        <div class="controls">
          <div class="pill"><span style="color:var(--muted);font-size:12px">Sort</span>
            <select id="sort">
              <option value="newest">Newest</option>
              <option value="oldest">Oldest</option>
              <option value="name_asc">Name A → Z</option>
              <option value="name_desc">Name Z → A</option>
            </select>
          </div>
          <div class="pill"><span style="color:var(--muted);font-size:12px">Search</span>
            <input id="q" placeholder="Project name…" />
          </div>
          <a class="btn" href="/index.html">← Back</a>
        </div>
      </div>
      <div id="status" class="status">Loading…</div>
      <div id="err" class="error"></div>
    </div>
  </div>

  <div class="wrap">
    <div id="grid" class="grid"></div>
  </div>

<script>
  async function jget(url){
    const r = await fetch(url, { headers:{'Accept':'application/json'} });
    const t = await r.text();
    let j={}; try{ j=JSON.parse(t||'{}'); }catch{ j={}; }
    if(!r.ok) throw new Error(j.error || `Request failed (${r.status})`);
    return j;
  }
  function fmt(iso){ try{ return new Date(iso).toLocaleString(); }catch{ return iso || '—'; } }
  function esc(s){ return String(s||'').replace(/[&<>"']/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

  function card(d){
    const mItems = (d.milestones?.items||[]).map(x=>`<li class="li"><span class="dot"></span><span>${esc(x)}</span></li>`).join('');
    return `
    <div class="card" data-name="${esc((d.name||'').toLowerCase())}">
      <div class="ch">
        <div>
          <h2>${esc(d.name||d.id)}</h2>
          <div class="meta" style="margin-top:6px;justify-content:flex-start">
            <span class="tag accent">Published: ${fmt(d.publishedAt||d.updatedAt)}</span>
            <span class="tag">Owner: ${esc(d.ownerId||'')}</span>
          </div>
        </div>
        <div class="meta">
          <span class="tag">Milestones: <b>${d.milestones?.count||0}</b></span>
          <span class="tag">US: <b>${d.application?.userStories||0}</b></span>
          <span class="tag">Bugs: <b>${d.application?.bugs||0}</b></span>
          <span class="tag">Disciplines: <b>${d.discipline?.disciplines||0}</b></span>
        </div>
      </div>
      <div class="content">
        <div class="sections">
          <div class="sec"><h3>Overall Summary</h3><p>${esc(d.summary||'No summary')}</p></div>
          <div class="sec"><h3>Project Milestones</h3><p>${d.milestones?.count? 'Top milestones:' : 'No milestones found.'}</p><ul class="list">${mItems}</ul></div>
          <div class="sec"><h3>Application Tracker</h3>
            <p>User Stories: <b>${d.application?.userStories||0}</b> (Open ${d.application?.usOpen||0})</p>
            <p style="margin-top:6px">Bugs: <b>${d.application?.bugs||0}</b> (Open ${d.application?.bugsOpen||0})</p>
          </div>
          <div class="sec"><h3>Task Discipline Tracker</h3>
            <p>Disciplines: <b>${d.discipline?.disciplines||0}</b></p>
            <p style="margin-top:6px">Pending: <b>${d.discipline?.pending||0}</b></p>
          </div>
        </div>
        <div class="actions"><a class="btn" href="/index.html?dash=${encodeURIComponent(d.id)}">Open Dashboard</a></div>
      </div>
    </div>`;
  }

  function applySearch(){
    const q=(document.getElementById('q').value||'').trim().toLowerCase();
    document.querySelectorAll('#grid .card').forEach(c=>{
      const n=c.getAttribute('data-name')||'';
      c.style.display = (!q || n.includes(q)) ? '' : 'none';
    });
  }

  async function load(){
    const status = document.getElementById('status');
    const err = document.getElementById('err');
    err.style.display='none';
    status.textContent='Checking access…';

    const me = await jget('/api/auth/me');
    if(!me.authenticated){
      location.href = '/login.html?next=' + encodeURIComponent('/executive-board.html');
      return;
    }

    const perms = me.permissions || {};
    if(!(me.role==='admin' || perms.executiveBoard)){
      err.textContent = 'Access denied: Admin has not granted you Executive Board access.';
      err.style.display='block';
      status.textContent='—';
      return;
    }

    status.textContent='Loading published dashboards…';
    const sort = document.getElementById('sort').value;

    const data = await jget('/api/board?sort=' + encodeURIComponent(sort));
    const items = Array.isArray(data.items) ? data.items : [];

    const grid = document.getElementById('grid');
    grid.innerHTML = items.map(card).join('') || '<div class="status">No published dashboards available.</div>';

    status.textContent = `Showing ${items.length} dashboard(s).`;
    applySearch();
  }

  document.getElementById('sort').addEventListener('change', load);
  document.getElementById('q').addEventListener('input', applySearch);

  load().catch(e=>{
    const err = document.getElementById('err');
    err.textContent = e.message || String(e);
    err.style.display='block';
    document.getElementById('status').textContent='—';
  });
</script>
</body>
</html>
