<script>
  async function twJson(url, opt){
    const r = await fetch(url, Object.assign({headers:{'Accept':'application/json','Content-Type':'application/json'}}, opt||{}));
    const t = await r.text();
    let j={};
    try{ j=JSON.parse(t||'{}'); }catch{ j={error:t}; }
    if(!r.ok) throw new Error(j.error||j.message||t||('HTTP '+r.status));
    return j;
  }

  async function twInit(){
    const pill=document.getElementById('tw-userpill');
    const mgr=document.getElementById('tw-usermgr');
    const lo=document.getElementById('tw-logout');
    try{
      const me = await twJson('/api/auth/me');
      if(!me || !me.authenticated){
        const next=encodeURIComponent(location.pathname+location.search+location.hash);
        location.replace('/login.html?next='+next);
        return;
      }
      const role = me.role || 'viewer';
      document.body.classList.remove('role-admin','role-creator','role-viewer');
      document.body.classList.add('role-'+role);
      if(pill) pill.textContent = (me.userId||'User') + ' • ' + role;
      if(mgr) mgr.classList.toggle('hidden', role!=='admin');
      if(lo) lo.onclick = async ()=>{ try{ await twJson('/api/auth/logout', {method:'POST'});}catch(e){} location.href='/login.html'; };
    }catch(e){
      const next=encodeURIComponent(location.pathname+location.search+location.hash);
      location.replace('/login.html?next='+next);
    }
  }
  window.addEventListener('DOMContentLoaded', ()=>{ twInit(); });
</script>

<script>
async function jget(url){
  const r = await fetch(url, { headers:{'Accept':'application/json'} });
  const t = await r.text();
  let j={}; try{ j=JSON.parse(t||'{}'); }catch{ j={}; }
  if(!r.ok) throw new Error(j.error || `Request failed (${r.status})`);
  return j;
}
function fmt(iso){ try{ return new Date(iso).toLocaleString(); }catch{ return iso||'—'; } }
function esc(s){
  return String(s||'').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',''':'&#39;'}[c]));
}
[c])); }

function card(d){
  const dashId = String(d.id || '');
  const name = esc(d.name || d.id || 'Dashboard');
  const published = fmt(d.publishedAt || d.updatedAt);
  const owner = esc(d.ownerId || '');
  // Summary is provided by /api/board (server-computed or savedSummaryText)
 const summary = esc(d.summary || 'No summary');
  const detailsId = `details-${encodeURIComponent(dashId || name).replace(/%/g,'_')}`;

  return `
  <div class='rounded-2xl border border-white/10 bg-white/5 overflow-hidden flex flex-col'>
    <div class='p-4 flex flex-col gap-3'>
      <div class='flex items-start justify-between gap-3'>
        <div class='min-w-0'>
          <div class='text-base font-bold truncate' title='${name}'>${name}</div>
          <div class='mt-2 flex flex-wrap gap-2 text-xs text-slate-300'>
            <span class='px-2 py-1 rounded-full border border-indigo-400/30 bg-indigo-400/10'>Published: ${published}</span>
            <span class='px-2 py-1 rounded-full border border-white/10 bg-white/5'>Owner: ${owner}</span>
          </div>
          <!-- Only Overall Summary visible on the card -->
          <div class='mt-3 text-sm text-slate-200 leading-relaxed line-clamp-4 whitespace-pre-wrap' data-card-summary='${encodeURIComponent(dashId)}'>${summary || '—'}</div>
        </div>
        <div class='flex flex-wrap gap-2 justify-end shrink-0'>
          <a href='/index.html?dash=${encodeURIComponent(dashId)}' class='inline-flex px-3 py-2 rounded-xl border border-white/10 bg-white/5 hover:bg-white/10 text-sm'>Open</a>
          <button type='button' data-toggle='${detailsId}' data-dash='${encodeURIComponent(dashId)}'
            class='inline-flex px-3 py-2 rounded-xl border border-white/10 bg-white/5 hover:bg-white/10 text-sm'>Details</button>
        </div>
      </div>
    </div>

    <!-- Other details load only after clicking Details -->
    <div id='${detailsId}' class='hidden p-4 space-y-3 border-t border-white/10' data-loaded='0' data-dash='${encodeURIComponent(dashId)}'>
      <div class='text-sm text-slate-300'>Loading…</div>
    </div>
  </div>`;
}

function applySearch(){
  const q = (document.getElementById('q').value||'').trim().toLowerCase();
  document.querySelectorAll('#grid [data-name]').forEach(el=>{
    const n = el.getAttribute('data-name')||'';
    el.style.display = (!q || n.includes(q)) ? '' : 'none';
  });
}

async function load(){
  const status=document.getElementById('status');
  const err=document.getElementById('err');
  err.classList.add('hidden');
  status.textContent='Checking access…';
  const me = await jget('/api/auth/me');
  if(!me.authenticated){ location.href='/login.html?next='+encodeURIComponent('/executive-board.html'); return; }
  const perms = me.permissions || {};
  if(!(me.role==='admin' || perms.executiveBoard)){
    err.textContent='Access denied: Admin has not granted Executive Board access.';
    err.classList.remove('hidden');
    status.textContent='—';
    return;
  }
  status.textContent='Loading…';
  const sort=document.getElementById('sort').value;
  const data = await jget('/api/board?sort='+encodeURIComponent(sort));
  const items = Array.isArray(data.items)?data.items:[];
  // Cache items by id for Details rendering
  try { __itemsById.clear(); items.forEach(it => { if(it && it.id) __itemsById.set(String(it.id), it); }); } catch(e) {}
  const grid=document.getElementById('grid');
  grid.innerHTML = items.map(d=>`<div data-name='${esc((d.name||'').toLowerCase())}'>${card(d)}</div>`).join('') || "<div class='text-slate-400 text-sm'>No published dashboards available.</div>";
  
  status.textContent = `Showing ${items.length} dashboard(s).`;
  applySearch();
}

document.getElementById('sort').addEventListener('change', load);
document.getElementById('q').addEventListener('input', applySearch);
wireExecBoardToggles();


// ===== Details preview rendering (from /api/board payload) =====
// We no longer fetch /api/state per dashboard. /api/board returns:
// - summary (savedSummaryText or computed fallback)
// - milestones: { count, progressPct, milestones: [...] }
// - application: { userStories, bugs, usOpen, bugsOpen, bugsNew, bugsActive }
// - discipline: { disciplines, pending }

const __itemsById = new Map();

function toDate(v){
  try { return v ? new Date(v) : null; } catch { return null; }
}

function milestoneStatusFromDates(m){
  const plannedEnd = toDate(m.endDate);
  const actualEnd = toDate(m.actualEndDate);
  const actualStart = toDate(m.actualStartDate);
  const today = new Date();
  if (actualEnd) return { label:'Completed', dot:'bg-green-500', cls:'bg-green-400/10 border-green-400/30 text-green-200' };
  if (actualStart) {
    if (plannedEnd && today > plannedEnd) return { label:'Delayed', dot:'bg-red-500', cls:'bg-red-400/10 border-red-400/30 text-red-200' };
    return { label:'In Progress', dot:'bg-indigo-500', cls:'bg-indigo-400/10 border-indigo-400/30 text-indigo-200' };
  }
  if (plannedEnd && today > plannedEnd) return { label:'Delayed', dot:'bg-red-500', cls:'bg-red-400/10 border-red-400/30 text-red-200' };
  return { label:'Planned', dot:'bg-slate-500', cls:'bg-slate-400/10 border-white/10 text-slate-200' };
}

function milestoneJourneyHtml(msObj){
  const milestones = Array.isArray(msObj && msObj.milestones) ? msObj.milestones : [];
  if (!milestones.length) return `<div class='text-sm text-slate-300'>No milestones</div>`;

  const pct = Math.max(0, Math.min(100, Number(msObj && msObj.progressPct) || 0));

  const nodes = milestones.map((m) => {
    const phase = esc(m.phase || 'Milestone');
    const st = milestoneStatusFromDates(m);
    return `
      <div class='flex flex-col items-center relative' style='width:140px'>
        <div class='w-8 h-8 rounded-full flex items-center justify-center text-white shadow-sm ${st.dot}'>✓</div>
        <div class='mt-2 text-xs font-semibold text-slate-200 text-center break-words line-clamp-2'>${phase}</div>
        <div class='mt-1 text-[10px] px-2 py-0.5 rounded-full border border-white/10 bg-white/5 text-slate-300'>${st.label}</div>
      </div>`;
  }).join('');

  return `
    <div class='overflow-x-auto custom-scroll'>
      <div class='relative px-2 pt-6 pb-3' style='min-width:max-content'>
        <div class='absolute top-9 left-2 right-2 h-1 bg-white/10'></div>
        <div class='absolute top-9 left-2 h-1 bg-indigo-500/80' style='width:${pct}%;'></div>
        <div class='flex items-start gap-6'>${nodes}</div>
      </div>
    </div>`;
}

function milestoneCardsHtml(msObj){
  const milestones = Array.isArray(msObj && msObj.milestones) ? msObj.milestones : [];
  if (!milestones.length) return `<div class='text-sm text-slate-300'>No milestones</div>`;

  return milestones.slice(0, 24).map((m) => {
    const phase = esc(m.phase || 'Milestone');
    const start = esc(m.startDate || '—');
    const end = esc(m.endDate || '—');
    const actS = esc(m.actualStartDate || '—');
    const actE = esc(m.actualEndDate || '—');
    const owner = esc(m.owner || '—');
    const remark = esc(m.remark || '');
    const st = milestoneStatusFromDates(m);

    return `
      <div class='rounded-xl border border-white/10 bg-white/5 p-3'>
        <div class='flex items-start justify-between gap-2'>
          <div class='min-w-0'>
            <div class='text-sm font-semibold text-slate-100 break-words'>${phase}</div>
            <div class='mt-1 text-xs text-slate-400'>Planned: ${start} → ${end}</div>
            <div class='mt-0.5 text-xs text-slate-400'>Actual: ${actS} → ${actE}</div>
            <div class='mt-1 text-xs text-slate-400'>Owner: ${owner}</div>
            ${remark ? `<div class='mt-1 text-xs text-slate-300 line-clamp-2'>${remark}</div>` : ''}
          </div>
          <span class='shrink-0 px-2 py-1 rounded-full border text-xs font-semibold ${st.cls}'>${st.label}</span>
        </div>
      </div>`;
  }).join('');
}

function renderDetailsFromItem(item){
  const app = item.application || {};
  const disc = item.discipline || {};
  const ms = item.milestones || {};

  return `
    <div class='rounded-xl border border-white/10 bg-white/5 overflow-hidden'>
      <div class='px-3 py-3 flex items-start justify-between gap-3'>
        <div>
          <div class='text-xs text-slate-400 font-semibold uppercase tracking-wide'>Milestone Journey</div>
          <div class='mt-1 text-sm text-slate-200'>US: <b>${app.userStories||0}</b> (Open ${app.usOpen||0}) • Bugs: <b>${app.bugs||0}</b> (Open ${app.bugsOpen||0})</div>
        </div>
        <button type='button' data-inner-toggle='mscards' class='shrink-0 px-3 py-2 rounded-xl border border-white/10 bg-white/5 hover:bg-white/10 text-sm'>Details</button>
      </div>
      <div class='px-3 pb-3'>${milestoneJourneyHtml(ms)}</div>
      <div data-inner-panel='mscards' class='hidden px-3 pb-3'>
        <div class='grid grid-cols-1 sm:grid-cols-2 gap-3'>${milestoneCardsHtml(ms)}</div>
      </div>
    </div>

    <div class='rounded-xl border border-white/10 bg-white/5 p-3'>
      <div class='text-xs text-slate-400 font-semibold uppercase tracking-wide'>Application Tracker</div>
      <div class='mt-2 grid grid-cols-2 sm:grid-cols-4 gap-2 text-sm'>
        <div class='rounded-lg border border-white/10 bg-white/5 p-2'>User Stories<br><b class='text-slate-100'>${app.userStories||0}</b></div>
        <div class='rounded-lg border border-white/10 bg-white/5 p-2'>US Open<br><b class='text-slate-100'>${app.usOpen||0}</b></div>
        <div class='rounded-lg border border-white/10 bg-white/5 p-2'>Bugs<br><b class='text-slate-100'>${app.bugs||0}</b></div>
        <div class='rounded-lg border border-white/10 bg-white/5 p-2'>Bugs Open<br><b class='text-slate-100'>${app.bugsOpen||0}</b></div>
      </div>
    </div>

    <div class='rounded-xl border border-white/10 bg-white/5 p-3'>
      <div class='text-xs text-slate-400 font-semibold uppercase tracking-wide'>Task Discipline</div>
      <div class='mt-2 flex flex-wrap gap-2 text-sm text-slate-200'>
        <span class='px-3 py-2 rounded-xl border border-white/10 bg-white/5'>Disciplines: <b>${disc.disciplines||0}</b></span>
        <span class='px-3 py-2 rounded-xl border border-white/10 bg-white/5'>Pending ADO items: <b>${disc.pending||0}</b></span>
      </div>
    </div>
  `;
}

function wireExecBoardToggles(){
  const grid = document.getElementById('grid');
  if(!grid || grid.__wired) return;
  grid.__wired = true;

  grid.addEventListener('click', (e) => {
    // Inner toggle (Details button inside details panel)
    const innerBtn = e.target.closest && e.target.closest('[data-inner-toggle]');
    if(innerBtn){
      const key = innerBtn.getAttribute('data-inner-toggle');
      const root = innerBtn.closest('[data-loaded]') || innerBtn.closest('div');
      const panel = root && root.querySelector ? root.querySelector('[data-inner-panel="'+key+'"]') : null;
      if(panel){ panel.classList.toggle('hidden'); return; }
    }

    // Outer Details toggle per card
    const btn = e.target.closest && e.target.closest('[data-toggle]');
    if(!btn) return;

    const id = btn.getAttribute('data-toggle');
    const dashEnc = btn.getAttribute('data-dash');
    const dashId = dashEnc ? decodeURIComponent(dashEnc) : '';

    const panel = document.getElementById(id);
    if(!panel) return;

    const willOpen = panel.classList.contains('hidden');
    panel.classList.toggle('hidden');
    btn.textContent = panel.classList.contains('hidden') ? 'Details' : 'Hide';

    if(willOpen && panel.getAttribute('data-loaded') !== '1'){
      const item = __itemsById.get(dashId);
      panel.innerHTML = item ? renderDetailsFromItem(item) : `<div class='text-sm text-slate-300'>No details available.</div>`;
      panel.setAttribute('data-loaded','1');
    }
  });
}
load().catch(e=>{ const err=document.getElementById('err'); err.textContent=e.message||String(e); err.classList.remove('hidden'); document.getElementById('status').textContent='—'; });
</script>
